<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Slideshow</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100%;
      opacity: 0;
      position: absolute;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
    }
    img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <img src="dp1.jpg" class="active" />
  <img src="dp2.jpg" />
  <img src="dp3.jpg" />
  <img src="dp4.jpg" />
  <script>
    const images = document.querySelectorAll('img');
    let current = 0;
    let timer;

    function showNextImage() {
      images[current].classList.remove('active');
      current = (current + 1) % images.length;
      images[current].classList.add('active');
    }

    function resetTimer() {
      clearInterval(timer);
      timer = setInterval(showNextImage, 5000);
    }

    // Auto rotate
    timer = setInterval(showNextImage, 5000);

    // Click to skip
    images.forEach(img => {
      img.addEventListener('click', () => {
        showNextImage();
        resetTimer();
      });
    });
  </script>
</body>
</html>
